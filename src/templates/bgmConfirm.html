<div class="bgm-modal bgm-confirm">
    <header>
        <h2>{{bgmConfirm.title}}</h2>
        <span ng-click="bgmConfirm.reject()" class="bgm-btn-close"></span>
    </header>
    <main>
        <ng-transclude></ng-transclude>
    </main>
    <footer>
        <button ng-click="bgmConfirm.reject()">{{bgmConfirm.nope}}</button>
        <button ng-click="bgmConfirm.accept()">{{bgmConfirm.yep}}</button>
    </footer>
</div>
